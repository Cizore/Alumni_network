<body>
    <div class="container my-3">
        <h2>Create Admins</h2>
        <form class="my-3" action="/auth/createuser" method="POST">
            <div class="mb-3">
                <label htmlFor="title" class="form-label">UserName</label>
                <input type="text" class="form-control" id="title" name="userName"  required />
            </div>
            <div class="mb-3">
                <label htmlFor="title" class="form-label">Email</label>
                <input type="text" class="form-control" id="title" name="email"  required />
            </div>
            <div class="mb-3">
                <label htmlFor="tag" class="form-label">Password</label>
                <input type="password" class="form-control" id="salary" name="password" />
            </div>

            <input name="accepted" value="Accepted" hidden></input>
            <input name="organisation" value="college" hidden></input>

            
           
            <button type="submit" class="btn btn-primary">Create Admin</button>
        </form>
    </div>
